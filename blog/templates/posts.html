{% extends 'layout.html' %}
{% block content %}
<h1> Post de la aplicacion </h1>
{% for post in posts %}
    <h2>{{post.title}}</h2>
    <p>{{post.description|safe|truncatechars:100}}</p>
    <p>{{post.date|date:'M d Y'|lower}}</p>
    <img src="{{post.image.url}}" alt="{{post.title}}" width="400" height="400">
    <br>
    <a href="{% url 'blog:post_detail' post.id %}"> Detalle</a>
{% endfor %}
{% endblock %}
